<div id="examples">
  <h2>Setting modal openOn</h2>
  <p>
    Open modals on the left, right, top or bottom side using the <code>openOn</code> option:
  </p>
  <pre class="highlight">
const modal = this.$showModal({
    component: "modal-1",
    openOn: '{{ this.openOn }}',
    props: {}
});</pre>
  <select class="form-control" v-model="openOn">
    <option value="left">
      Left
    </option>
    <option value="right">
      Right
    </option>
    <option value="top">
      Top
    </option>
    <option value="bottom">
      Bottom
    </option>
  </select>
  <button @click.prevent="showModal">
    Show Modal
  </button>
</div>
